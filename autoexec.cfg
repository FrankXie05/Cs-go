//
// TDL3 CSGO AUTOEXEC
//
// crosshair
cl_crosshairsize 4;
cl_crosshairgap 0;
cl_crosshairthickness 1;
cl_crosshaircolor 4;
cl_crosshair_drawoutline 0;
cl_crosshairstyle 4;

// viewmodel
viewmodel_fov 68;
viewmodel_offset_x 2.5;
viewmodel_offset_y 1;
viewmodel_offset_z -1.5;
viewmodel_presetpos 0;
cl_viewmodel_shift_left_amt 0;
cl_viewmodel_shift_right_amt 0;
viewmodel_recoil 0;
cl_righthand 1;

// bob
cl_bob_lower_amt 0;
cl_bobamt_lat 0;
cl_bobamt_vert 0;
cl_bobcycle 2;

// toggle righthand
bind KP_PGDN "toggle cl_righthand 1 0;"


//
// binds
//

// voice comm
bind v "+voicerecord"

// crouch jump binds
alias +DJUMP "+jump; +duck";
alias -DJUMP "-JUMP; -DUCK";
bind n "+DJUMP";

// jump throw binds
alias +jumpthrow"+jump;-attack";
alias -jumpthrow -jump;
bind c +jumpthrow;

//
// crosshair binds
//
// NAF crosshair
bind KP_SLASH "cl_fixedcrosshairgap -4.5; cl_crosshairstyle 1; cl_crosshaircolor 4; cl_crosshair_sniper_width 1; ";
//kennyS crosshair
bind KP_MULTIPLY "cl_crosshairalpha 200; cl_crosshaircolor 4; cl_crosshairdot 0; cl_crosshairgap -2; cl_crosshairsize 2; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness 1; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshair_sniper_width 2; ";
// Simple crosshair
bind KP_MINUS cl_crosshairalpha 255; cl_crosshaircolor 4; cl_crosshairdot 1; cl_crosshairgap -2; cl_crosshairsize 1; cl_crosshairstyle 5; cl_crosshairusealpha 1; cl_crosshairthickness 0; cl_crosshair_drawoutline 0; cl_crosshair_sniper_width 1; cl_crosshaircolor_r 1; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255;


clear;
echo "autoexec loaded";